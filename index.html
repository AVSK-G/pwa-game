const objectBox=document.getElementById("objectBox");
const objectName=document.getElementById("objectName");
const letters=document.getElementById("letters");
const basket=document.getElementById("basket");

function setMode(m){mode=m;index=0;load();}
function list(){return data[mode];}

function load(){
 letters.innerHTML="";
 objectBox.innerHTML="";
 basket.querySelectorAll(".star").forEach(s=>s.remove());

 const [ans,name,obj]=list()[index];
 const voice = (mode==="matra") ? matraVoice[ans] : ans;

    mode==="eng"?engSound[v]||v:v

  drag(c,v,ans);
  letters.appendChild(c);
 });
}

/* DRAG */
function drag(el,val,correct){
 let sx,sy,ox,oy;
 el.addEventListener("pointerdown",e=>{
  el.setPointerCapture(e.pointerId);
  sx=e.clientX;sy=e.clientY;
  const r=el.getBoundingClientRect();
  ox=r.left;oy=r.top;
 });
 el.addEventListener("pointermove",e=>{
  if(!el.hasPointerCapture(e.pointerId))return;
  el.style.position="fixed";
  el.style.left=ox+(e.clientX-sx)+"px";
  el.style.top=oy+(e.clientY-sy)+"px";
 });
 el.addEventListener("pointerup",e=>{
  el.releasePointerCapture(e.pointerId);
  const b=basket.getBoundingClientRect();
  const r=el.getBoundingClientRect();
  if(r.right>b.left&&r.left<b.right&&r.bottom>b.top){
   if(val===correct){success(el,val);}
   else{reset(el);speak("‡§Ö‡§∞‡•á ‡§®‡§π‡•Ä‡§Ç, ‡§´‡§ø‡§∞ ‡§∏‡•á ‡§ï‡•ã‡§∂‡§ø‡§∂ ‡§ï‡§∞‡•ã");}
  }else reset(el);
 });
}

function reset(el){
 el.style.position="relative";
 el.style.left="0";el.style.top="0";
}

function success(el,val){
 basket.classList.add("active");
 speak(mode==="matra"?matraVoice[val]:val);
 setTimeout(()=>{
  basket.classList.remove("active");
  index=(index+1)%list().length;
  load();
 },1000);
}
